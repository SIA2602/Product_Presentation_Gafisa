<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />        
        <meta name="Gafisa View AR" content="" />
        <title>Gafisa View AR</title>
        <link rel="icon" type="image/x-icon" href="#" />        
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>   
        
        <link rel="icon" href="images/ico/favicon.ico">

        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        
        <!-- Boostrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        
        <div class="container-fluid containerCAPA colorBackground">            
            <div class="container">
                <div class="col-6 col-sm-4"><img class="sizeLOGO" src="https://www.gafisa.com.br/images/logo-gafisa.svg"></div>
            </div>

            <div class="container">           
                <div class="row">  
                    <div class="col-sm-8 col-xs">
                    </div> 

                    <div class="col-sm-4 col-xs marginScreen">
                        <div id="card" style="background-image: url('assets/img/cellPhone_R1.png'); width: 263px; background-repeat: no-repeat;">                
                            <model-viewer id="paused-change-demo" interpolation-decay="200"
                                src="https://cdn.glitch.com/5b7a8ebc-1de7-47b4-8928-0788606b2faf%2FmodeloFORMULA_retirada.glb?v=1598569548732"      
                                shadow-intensity="3"
                                camera-controls autoplay animation-name="action01">       
                            </model-viewer>
                            <script>
                              (() => {
                                const modelViewer = document.querySelector('#paused-change-demo');
                                const orbitCycle = [
                                  '45deg 55deg 4m',
                                  '-60deg 110deg 2m',
                                  modelViewer.cameraOrbit
                                ];
                              
                                setInterval(() => {
                                  const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
                                  modelViewer.cameraOrbit =
                                      orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
                                }, 3000);
                              })();
                              </script>                            
                          </div>
                    </div>                     
                </div>
            </div>            
        </div>

        <div class="container-fluid containerPRODUTOS">            
        </div>

        <!-- Bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="js/scripts.js"></script>

        <!-- 💁 Include both scripts below to support all browsers! -->
        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
        </script>

        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>
    </body>
</html>
